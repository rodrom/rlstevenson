title: Consejos de aprendiz perpetuo
collections:
  authors:
    output: true

domain: localhost       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: http://localhost  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: ""      # place folder name if the site is served in a subfolder

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

remote_theme: pages-themes/midnight@v0.2.0
plugins:
- jekyll-remote-theme
